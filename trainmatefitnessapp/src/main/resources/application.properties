spring.application.name=trainmatefitnessapplication

# postgreql database driver configurations
spring.datasource.url=jdbc:postgresql://localhost:5432/fitnessdb
spring.datasource.username=postgres
spring.datasource.password=123
spring.datasource.driver-class-name=org.postgresql.Driver

# hibernate and table related configurations
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# configurations for the view resolver
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html