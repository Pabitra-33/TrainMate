<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>View Workouts</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background: #f0f2f5;
			margin: 0;
			padding: 0;
		}

		.container {
			width: 80%;
			margin: 30px auto;
			background: #fff;
			padding: 30px;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}

		h2 {
			text-align: center;
			color: #333;
		}

		table {
			width: 100%;
			border-collapse: collapse;
			margin-top: 20px;
		}

		th,
		td {
			padding: 12px;
			border: 1px solid #ddd;
			text-align: left;
		}

		th {
			background-color: #4CAF50;
			color: white;
		}

		tr:hover {
			background-color: #f5f5f5;
		}

		.home-button {
			padding: 10px 25px;
			background-color: #4CAF50;
			color: white;
			font-size: 16px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			margin-top: 20px;
		}

		.home-button:hover {
			background-color: #45a049;
			display: block;
		}

		.message {
			text-align: center;
			color: #28a745;
			font-weight: bold;
			margin-top: 10px;
		}

		.button-container {
			text-align: center;
		}

		.button-container {
			text-align: center;
			margin-top: 40px;
			/* Adds space above the button */
		}

		.home-button {
			padding: 12px 30px;
			background-color: #4CAF50;
			color: white;
			font-size: 16px;
			font-weight: bold;
			text-decoration: none;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			transition: background-color 0.3s ease;
		}

		.home-button:hover {
			background-color: #45a049;
		}
	</style>
</head>

<body>
	<div class="container">
		<h2>Your Workouts</h2>

		<!-- Display message if present -->
		<div th:if="${message}" class="message" th:text="${message}"></div>

		<!-- Workout table -->
		<table>
			<thead>
				<tr>
					<th>ID</th>
					<th>Workout Name</th>
					<th>Description</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="workout : ${workouts}">
					<td th:text="${workout.id}"></td>
					<td th:text="${workout.name}"></td>
					<td th:text="${workout.description}"></td>
				</tr>
			</tbody>
		</table>
		<div class="button-container">
			<a th:href="@{/home}" class="home-button">Back to Home</a>
		</div>

	</div>
</body>

</html>
