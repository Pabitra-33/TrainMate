<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Login Page</title>
	<style>
		body {
			font-family: 'Segoe UI', sans-serif;
			background-color: #f0f2f5;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
		}

		.login-container {
			background-color: #fff;
			padding: 30px 40px;
			border-radius: 10px;
			box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
			width: 350px;
		}

		h2 {
			text-align: center;
			margin-bottom: 25px;
			color: #333;
		}

		label {
			font-size: 14px;
			color: #444;
			display: block;
			margin-bottom: 5px;
		}

		input[type="text"],
		input[type="password"] {
			width: 100%;
			padding: 10px 12px;
			margin-bottom: 20px;
			border: 1px solid #ccc;
			border-radius: 6px;
			box-sizing: border-box;
		}

		button {
			width: 100%;
			background-color: #007bff;
			color: white;
			padding: 10px 0;
			border: none;
			border-radius: 6px;
			font-size: 16px;
			cursor: pointer;
			transition: background-color 0.3s ease;
		}

		button:hover {
			background-color: #0056b3;
		}

		.error {
			color: red;
			font-size: 13px;
			margin-bottom: 10px;
		}
	</style>
</head>

<body>

	<div class="login-container">
		<div th:if="${message}" style="color: red; font-weight: bold; margin-bottom: 20px;">
			<p th:text="${message}"></p>
		</div>
		<h2>Login</h2>

		<form th:action="@{/login}" th:object="${loginRequest}" method="post">
			<div>
				<label for="username">Username</label>
				<input type="text" th:field="*{username}" id="username" required />
			</div>
			<div>
				<label for="password">Password</label>
				<input type="password" th:field="*{password}" id="password" required />
			</div>
			<button type="submit">Login</button>
		</form>

		<div th:if="${error}" style="color: red; font-weight: bold; margin-bottom: 20px;">
			<p th:text="${error}"></p>
		</div>
	</div>
</body>
</html>
